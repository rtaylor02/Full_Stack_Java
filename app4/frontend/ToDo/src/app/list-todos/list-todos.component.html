<h1>My Todos</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>DESCRIPTION</th>
                <th>DONE</th>
                <th>TARGET DATE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
