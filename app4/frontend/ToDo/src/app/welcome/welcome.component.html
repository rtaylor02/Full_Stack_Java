<h1>Welcome!</h1>

<div class="container">
    Hello {{name}}! Welcome! You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
    Click here to be greeted (again) 
    <button (click)="getWelcomeMessage()" class="btn btn-success">Click me</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>Your customised welcome message</h2>
    {{welcomeMessageFromService}}
</div>
